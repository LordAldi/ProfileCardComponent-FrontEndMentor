<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="top">
  <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="top"> -->

  <div class="container">
    <div class="card">

      <div class="card-pattern">
        <img src="./images/bg-pattern-card.svg" alt="pattern">
      </div>
      <div class="card-content">
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="victor">
        </div>

        <div class="card-info-user">
          <span style="font-weight: 700; font-size: 19px;">Victor Crest</span>
          <span class="secondary-text">26</span>
          <br>
          <span class="secondary-text">London</span>
        </div>
        <div class="line"></div>
        <div class="card-footer">
          <div class="card-footer-item">
            <div>80K</div>
            Followers
          </div>
          <div class="card-footer-item">
            <div>803K</div>
            Likes
          </div>
          <div class="card-footer-item">
            <div>1.4K</div>
            Photos
          </div>
        </div>

      </div>
    </div>



  </div>
</body>

</html>
